//---------------функция управления мастабом карты	
function onWheel(event){
	var point=16;
	var step=grid;
	var mashtabPoint = (event.deltaY);
	if(mashtabPoint>0 && grid<128 && grid>16){
		step=step+point;
		grid=step;
	}
	else if(mashtabPoint<0 && grid<128 && grid>16){
		step=step-point;
		grid=step;
	}
	else if(mashtabPoint>0 && grid==128){
		return;
	}
	else if(mashtabPoint<0 && grid==16){
		return;
	}
	else if(mashtabPoint<0 && grid==128){
		step=step-point;
		grid=step;
	}
	else if(mashtabPoint>0 && grid==16){
		step=step+point;
		grid=step;
	}
	else{
	return;
	}
	//grid=grid+mashtabPoint;
	//console.log(grid);
}

window.countFPS = (function () {
  var lastLoop = (new Date()).getMilliseconds();
  var count = 1;
  var fps = 0;

  return function () {
    var currentLoop = (new Date()).getMilliseconds();
    if (lastLoop > currentLoop) {
      fps = count;
      count = 1;
    } else {
      count += 1;
    }
    lastLoop = currentLoop;
    document.getElementById('fps-info').innerHTML = fps;
    return fps;
  };
}());
